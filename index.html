<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script type="text/javascript" src="js/index.js"></script>
	<title>CodeRAGE</title>
</head>
<body>
	<div class="startGame">
		<div id="ffPage">
			
			<p id="blue">var <span id="green">game</span><span id="white"> = </span><span id="yellow">"CodeRage"</span></p>
			
			<br><p id="blue">function<span id="green"> startGame</span><span id="white">(</span><span id="orange">click, button</span><span id="white">)</span></p>
			
			<br><p class="if" id="red">if<span id="white"> (ready) {</span></p>

			<br><a href="#startGameB" id="startGameB">this.<span id="white">press</span></a>
			
			<br><br><p class="if" id="white">} <span id="red">else if</span> <span id="white">(player<span id="red"> === </span><span id="yellow">"not.ready"</span><span id="white">)</span><span id="white"> {</p>

			<br><p class="st" id="blue">close.page()</p>

			<br><p class="if" id="white">}</p>
		</div>
		<audio src="SFX/pageTurn.wav" id="pageTurn">
			<p>Your browser does not support the audio element.</p>
		</audio>
	</div>
	<div class="gamePage">
		<div id="title">
			<h2>Welcome To CodeRAGE</h2>
		</div>
		<audio src="SFX/hit.wav" id="hit">
			<p>Your browser does not support the audio element.</p>
		</audio>
		<audio src="SFX/spin.wav" id="spin">
			<p>Your browser does not support the audio element.</p>
		</audio>
		<audio src="SFX/bullet.wav" id="bulletSound">
			<p>Your browser does not support the audio element.</p>
		</audio>
		<audio src="SFX/jump.wav" id="jumpSound">
			<p>Your browser does not support the audio element.</p>
		</audio>
		<div id="gameBoard" cellspacing="0">
			<ul class="row" id="1">
				<li class="column"></li>
				<li class="column"></li>
				<li class="column"></li>
				<li class="column"></li>
				<li class="column" id="score"></li>
				<li class="column" id="time"></li>
				<li class="column"></li>
				<li class="column"></li>
				<li class="column"></li>
				<li class="column" id="playermu"><img src="images/jumpingp.png"></li>
			</ul>
			<ul class="row" id="2">
				<li class="bullet"><img src="images/codeBullet.png" id="bullet"></li>
				<li class="column" id="comp"><img src="images/Ollie-shooting-sprite.png">
				</li>
				<li class="column" id="g1"></li>
				<li class="column" id="g2"></li>
				<li class="column" id="g3"></li>
				<li class="column" id="g4"></li>
				<li class="column" id="g5"></li>
				<li class="column" id="g6"></li>
				<li class="column" id="g7"></li>
				<li class="column" id="g8"></li>
				<li class="column" id="playerm"><img src="images/idlep.png" id="idle"><img src="images/dizzyp.png" id="dizzy">
				</li>
			</ul>
			<ul class="row" id="3">
				<li class="column"></li>
				<li class="column"></li>
				<li class="column"></li>
				<li class="column"></li>
				<li class="column"></li>
				<li class="column"></li>
				<li class="column"></li>
				<li class="column"></li>
				<li class="column"></li>
				<li class="column" id="playermd"><img src="images/duckingp.png"></li>
			</ul>
		</div>
	</div>
	<div class="gameLoss">
		<h1 id="lossTitle">You Have Scored:</h1>
		<p class="scoreBoard" id="blue"></p>
		<br><a href="#replayGameB" id="replayGameB">this.<span id="white">replay</span></a>
	</div>
</body>
</html>
